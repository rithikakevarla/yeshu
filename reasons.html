    <script>
        function createSparkle() {
            const container = document.querySelector('.lyrics-container');
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            
            // Random sparkle characters for variety
            const sparkleChars = ['✦', '★', '✴', '✷', '✧', '✯'];
            sparkle.innerHTML = sparkleChars[Math.floor(Math.random() * sparkleChars.length)];
            
            // Enhanced coloring and sizing
            const hue = Math.random() * 60 + 300; // Range from pink to purple
            sparkle.style.color = `hsla(${hue}, 100%, 75%, ${Math.random() * 0.8 + 0.2})`;
            sparkle.style.fontSize = `${Math.random() * 20 + 8}px`; // Bigger size range
            
            // Positioning with wider range
            sparkle.style.left = `${Math.random() * 120 - 10}%`;
            sparkle.style.top = `${Math.random() * 120 - 10}%`;
            
            container.appendChild(sparkle);
        
            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }
        
        // Create sparkles more frequently
        setInterval(createSparkle, 100); // Reduced from 200ms to 100ms
        
        // Create multiple sparkles at once
        function createMultipleSparkles() {
            for (let i = 0; i < 3; i++) {
                setTimeout(createSparkle, i * 50);
            }
        }
        
        // Additional burst of sparkles every few seconds
        setInterval(createMultipleSparkles, 2000);
