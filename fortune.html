    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1a0033, #000000);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .jar-container {
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: -80px;
        }

        h1 {
            font-size: 2.5em;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
            margin-bottom: 30px;
            margin-top: -40px;
        }

        .jar {
            width: 280px;
            height: 350px;
            background: rgba(255, 255, 255, 0.15);
            border: 3px solid rgba(255, 105, 180, 0.5);
            border-radius: 30px 30px 100px 100px;
            position: relative;
            margin: 20px auto;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .jar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
        }

        .jar::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            height: 30px;
            background: rgba(255, 105, 180, 0.3);
            border-radius: 10px;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(
                circle at 30% 30%,
                rgba(255, 255, 255, 0.8),
                rgba(255, 105, 180, 0.4)
            );
            box-shadow: 
                inset -5px -5px 10px rgba(0, 0, 0, 0.1),
                0 0 10px rgba(255, 255, 255, 0.3);
            animation: float 4s infinite ease-in-out;
            backdrop-filter: blur(2px);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-30px) translateX(10px) scale(1.1);
                opacity: 1;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .message {
            font-size: 1.2em;
            margin-top: 20px;
            color: #ff69b4;
            transition: opacity 0.5s ease;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
            max-width: 80%;
            margin: 20px auto;
            border: 1px solid rgba(255, 105, 180, 0.3);
            opacity: 0;
        }

        .date-display {
            font-size: 1.1em;
            margin-top: 15px;
            color: white;
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.3);
        }

        #audio-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 105, 180, 0.3);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s ease;
        }

        #audio-control:hover {
            transform: scale(1.1);
            background: rgba(255, 105, 180, 0.5);
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 105, 180, 0.1), transparent);
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
    </style>

        function isBirthdayToday() {
            const today = new Date();
            return today.getMonth() === 0 && today.getDate() === 19; // January is 0

        function getTodaysMessage() {

            const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();

            return messages[index];
        }

        function openMessage() {
